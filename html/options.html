<!DOCTYPE html> 
<html>
	<head>
		<link rel="stylesheet" href="../styles/options.css">
		<script src="../js/loader.js"></script>
		<title> Options </title>
	</head>
	<body>
		
		<h1 class="title">Options men√∫</h1>

		<!-- Main Structure of the Options Menu -->

		<div id="options_id">
			
			<div class="dificultyOpt">
				<p class="dificultyOpt_Title">Dificulty</p>
				<input type="radio" id="easy" value="easy" v-model="dificulty" checked>
				<label for="easy">Easy</label>
				<input type="radio" id="normal" value="normal" v-model="dificulty" >
				<label for="normal">Normal</label>
				<input type="radio" id="hard" value="hard" v-model="dificulty" >
				<label for="hard">Hard</label>
			</div>

			<button class="menu-object" v-on:click="save"> Save </button>
			<button class="menu-object" v-on:click="discard"> Discard </button>
			<button class="menu-object" v-on:click="exit_menu"> Torna </button>
		</div>

        <!-- ----------------------------------- -->

	</body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<script src="../js/options.js"></script>
</html>
